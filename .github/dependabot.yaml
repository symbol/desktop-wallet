version: 2
updates:

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [dependencies]
    versioning-strategy: increase
    commit-message:
      prefix: '[dependency]'
    ignore:
      - dependency-name: "vue-responsive-video-background-player"
        versions: ["2.x", "3.x"]
